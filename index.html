<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>

    <!-- ---------------- -->
    <!-- sezione header  -->
    <header>
        <!-- menu navigazione -->
        <nav class="ms-cont-bg">
            <div class="container-md">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </nav>

        <!-- jumbotron -->
        <section id="jumbotron" class="ms-cont-bg">
            <div class="container-md">
                <div class="row">
                    <div class="col text-center">
                        <img src="img/avatar.svg" alt="">
                        <h1>START BOOTSTRAP</h1>
                        <div class="ms-divider">
                            <div class="ms-divider-line"></div>
                            <span class="ms-divider-star"><i class="fas fa-star"></i></span>
                            <div class="ms-divider-line"></div>
                        </div>
                        <h3>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- ---------------- -->
    <!-- corpo principale -->
    <main>

        <!-- sezione portfolio -->
        <section>
            <div class="container-md">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- sezione about -->
        <section class="ms-cont-bg">
            <div class="container-md">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <!-- sezione form contatti -->
        <section>
            <div class="container-md">
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- ---------------- -->
    <!-- sezione footer -->
    <footer>
        <section class="ms-cont-bg">
            <div class="container-md">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </section>
    </footer>



    
</body>
</html>
