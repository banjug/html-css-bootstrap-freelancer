<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>

    <!-- ---------------- -->
    <!-- sezione header  -->
    <header>
        <!-- menu navigazione -->
        <nav class="ms-cont-bg">
            <div class="container-md">
                <div class="row">
                    <div class="col">logo</div>
                    <div class="col">nav</div>
                </div>
            </div>
        </nav>

        <!-- jumbotron -->
        <section class="ms-cont-bg">
            <div class="container-md">
                <div class="row">
                    <div class="col">jumbotron</div>
                </div>
            </div>
        </section>
    </header>

    <!-- ---------------- -->
    <!-- corpo principale -->
    <main>

        <!-- sezione portfolio -->
        <section>
            <div class="container-md">
                <div class="row">
                    <div class="col">portofolio</div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">portfolio item</div>
                    <div class="col-12 col-md-6 col-lg-4">portfolio item</div>
                    <div class="col-12 col-md-6 col-lg-4">portfolio item</div>
                    <div class="col-12 col-md-6 col-lg-4">portfolio item</div>
                    <div class="col-12 col-md-6 col-lg-4">portfolio item</div>
                    <div class="col-12 col-md-6 col-lg-4">portfolio item</div>
                </div>
            </div>
        </section>

        <!-- sezione about -->
        <section class="ms-cont-bg">
            <div class="container-md">
                <div class="row">
                    <div class="col">about</div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">about item</div>
                    <div class="col-12 col-md-6">about item</div>
                </div>
                <div class="row">
                    <div class="col">download</div>
                </div>
            </div>
        </section>

        <!-- sezione form contatti -->
        <section>
            <div class="container-md">
                <div class="row">
                    <div class="col">contact</div>
                </div>
                <div class="row">
                    <div class="col">contact form</div>
                </div>
            </div>
        </section>
    </main>

    <!-- ---------------- -->
    <!-- sezione footer -->
    <footer>
        <section class="ms-cont-bg">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col-md-4">footer item</div>
                    <div class="col-12 col-md-4">footer item</div>
                    <div class="col-12 col-md-4">footer item</div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">copyright</div>
                </div>
            </div>
        </section>
    </footer>



    
</body>
</html>
